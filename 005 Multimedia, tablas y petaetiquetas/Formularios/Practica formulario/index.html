<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Formulario</title>
</head>
<body>
    <fieldset>
        <legend><h2>Ingresa tus datos</h2></legend>
        <form action="">
            <input type="text" name="" id="" placeholder="Nombre: " required>
            <input type="email" name="" id="" placeholder="email: " required>
            <input type="password" name="" id="" placeholder="Contraseña" required>
            <br><br><br>
            <h3>Sexo</h3>
            <input type="radio" id="fem" name="gender">
            <label for="fem">Femenino</label>
            <input type="radio" id="mas" name="gender">
            <label for="mas">Masculino</label>
            <h3>Medio de contacto</h3>
            <input type="radio" id="tel" name="contact">
            <label for="tel">Teléfono</label>
            <input type="radio" id="email" name="contact">
            <label for="email">Correo</label>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </fieldset>
</body>
</html>
