<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <!-- <label for="ingresaNombre">Ingresa tu nombre: </label> -->
        <input type="text" name="" id="ingresaNombre" placeholder="Ingresa tu Nombre" maxlength="6" required>
        <br>
        <br>
        <!-- <label for="ingresaCorreo">Ingresa tu correo: </label> -->
        <input type="email" name="" id="ingresaCorreo" placeholder="Ingresa tu correo" required>
        <br>
        <br>
        <input type="submit" value="Enviar :3">
        <br>
        <br>
        <input type="color" name="" id="">
        <br>
        <br>
        <input type="date" name="" id="">
        <br>
        <br>
        <input type="range" name="" id="">
        <br>
        <br>
        <input type="number" name="" id="">
        <br>
        <br>
        <input type="checkbox" name="" id="check"><label for="check">Terminos y condiciones</label>
        <br>
        <br>
        <input type="password" name="" id="" placeholder="Contraseña">
        <br>
        <br>

        <h3>¿Qué medio de comunicación usas?</h3>
        <input type="radio" id="email1" name="contact">
        <label for="email1">Email</label> 
        <input type="radio" id="tel" name="contact">
        <label for="tel">Teléfono</label> 
        
        <h3>Sexo</h3>
        <input type="radio" id="fem" name="gender">
        <label for="fem">Femenino</label> 
        <input type="radio" id="mas" name="gender">
        <label for="mas">Masculino</label> 
        
        <h3>Elige tu carrera</h3>
        <select name="" id="">
            <option value="Mkt">Marketing</option>
            <option value="Ciencias">Ciencias</option>
            <option value="Programación">Programación</option>
        </select>
    </form>

    <textarea name="" id="" cols="30" rows="10" placeholder="Ingresa tu mensaje"></textarea>

    <br><br><br><br>
    <fieldset>
        <legend>Formularios</legend>
        <p>
            En esta clase dimos un repaso a todos los Formularios
        </p>
    </fieldset>
    <br><br><br><br>
    <fieldset>
        <legend>Datos personales: </legend>
        <input type="text" name="" id="" placeholder="Nombre">
        <input type="email" name="" id="" placeholder="Correo electrónico">
        <input type="password" name="" id="" placeholder="Contraseña">
        <label for="">Fecha de nacimiento: </label><input type="date" name="" id="">
    </fieldset>
</body>
</html>
